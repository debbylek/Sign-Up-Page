<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Create An Account</h1>
  <form>
    <label for="FirstName">First Name:</label>
     <input type="text"
       id="FirstName"
       name="FirstName"
       placeholder="enter your first name"
       required/>
       &nbsp;&nbsp;&nbsp;
      
      <label for="LastName">Last Name:</label>
       <input type="text"
       id="LastName"
       name="LastName"
       placeholder="enter your last name"
       required/>
      <br><br>
     
     <label for="email">Email</label>
     <input type="email"
       id="email"
       name="email"
       placeholder="email"
       required/>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      
     <label for="address">Address</label>
     <input type="text"
       id="address"
       name="address"
       placeholder="input address"
       required/>
       <br><br>

     <label for="createyourpassword">Create your Password</label>
     <input type="password"
       id="createyourpassword"
       name="createyourpassword"
       placeholder="create your Password"
       required/>
     &nbsp;&nbsp;&nbsp;
     
     <label for="confirmpassword">Confirm your Password</label>
     <input type="password"
       id="confirmyourpassword"
       name="confirmyourpassword"
       placeholder="confirm your Password"
       required/>
       <br><br>
       
     <label for="accept-terms">
     <input type="checkbox"
       id="accept-terms">creating your account and you accepting <a href="#"
       id="terms-link">Terms and Conditions</a>
     </label>
       <br><br>

       <button type="submit" id="create-account-btn">Create Account</button>
    </div>
      </form>
</body>
</html>
